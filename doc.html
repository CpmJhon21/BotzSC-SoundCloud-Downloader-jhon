<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset dan variabel */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --font-mono: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Container utama */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }

        .logo span {
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--text-color);
        }

        /* Hero section */
        .hero {
            padding: 4rem 0;
            text-align: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid var(--border-color);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        /* Filter dan search */
        .filters {
            padding: 2rem 0;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .filter-content {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .category-filter {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn:hover,
        .category-btn.active {
            background-color: var(--primary-color);
            color: var(--text-color);
            border-color: var(--primary-color);
        }

        /* API Endpoint Cards */
        .endpoints-container {
            padding: 3rem 0;
        }

        .endpoint-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .endpoint-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .endpoint-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .method {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        .method-post {
            background-color: var(--success-color);
            color: white;
        }

        .method-get {
            background-color: var(--primary-color);
            color: white;
        }

        .endpoint-path {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            color: var(--text-color);
            margin-left: 1rem;
        }

        .endpoint-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .endpoint-description {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .endpoint-content {
            padding: 1.5rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 1.5rem 0 1rem;
            color: var(--text-color);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title:first-child {
            margin-top: 0;
        }

        /* Tabel parameter */
        .parameters-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .parameters-table th,
        .parameters-table td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        .parameters-table th {
            background-color: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: var(--text-color);
        }

        .parameters-table td {
            color: var(--text-secondary);
        }

        .required {
            color: var(--danger-color);
            font-weight: bold;
        }

        /* Code examples */
        .code-examples {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .code-tabs {
            display: flex;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .code-tab {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .code-tab:hover,
        .code-tab.active {
            color: var(--text-color);
            border-bottom-color: var(--primary-color);
        }

        .code-block {
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        .code-header {
            padding: 0.75rem 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-language {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .copy-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
            border-color: var(--primary-color);
        }

        pre {
            margin: 0;
            padding: 1rem;
            overflow-x: auto;
        }

        code {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.5;
            color: #e6edf3;
        }

        /* JSON Response */
        .json-response {
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
        }

        /* Try it out section */
        .try-it-out {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .try-it-out h4 {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .input-row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .required-star {
            color: var(--danger-color);
            margin-left: 0.25rem;
        }

        .response-area {
            margin-top: 1.5rem;
        }

        .response-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .response-tab {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .response-tab.active {
            color: var(--text-color);
            border-bottom-color: var(--primary-color);
        }

        .response-content {
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            min-height: 100px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-secondary);
            overflow-x: auto;
        }

        .response-content pre {
            margin: 0;
            padding: 0;
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .send-btn:hover {
            background-color: var(--secondary-color);
        }

        .send-btn:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .footer-content {
            text-align: center;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .filter-content {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            .endpoint-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .endpoint-method {
                align-self: flex-start;
            }

            .input-row {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* Highlight syntax */
        .token.string { color: #a5d6ff; }
        .token.key { color: #ff7b72; }
        .token.number { color: #79c0ff; }
        .token.boolean { color: #56d364; }
        .token.null { color: #d2a8ff; }
        .token.punctuation { color: #8b949e; }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

        // Fungsi untuk membuat card endpoint
        function createEndpointCard(endpoint) {
            const methodClass = endpoint.method === 'POST' ? 'method-post' : 'method-get';

                            <h4>Try it out</h4>
                            <div class="input-group">
                                <label>Request Body (JSON) <span class="required-star">*</span></label>
                                <textarea id="requestBody${endpoint.id}" placeholder='${JSON.stringify(endpoint.tryItOut.fields.reduce((obj, field) => {
                                    obj[field.name] = field.placeholder || '';
                                    return obj;
                                }, {}), null, 2)}'></textarea>
                            </div>
                            <button class="send-btn" onclick="sendRequest(${endpoint.id}, 'json')">Send Request</button>
                            <div class="response-area">
                                <div class="response-tabs">
                                    <button class="response-tab active" onclick="showResponseTab(${endpoint.id}, 'body')">Response Body</button>
                                    <button class="response-tab" onclick="showResponseTab(${endpoint.id}, 'headers')">Response Headers</button>
                                </div>
                                <div class="response-content" id="responseBody${endpoint.id}">
                                    <pre>Response will appear here</pre>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (endpoint.tryItOut.type === 'query') {
                    const fieldsHTML = endpoint.tryItOut.fields.map(field => {
                        if (field.type === 'select') {
                            return `
                                <div class="input-group">
                                    <label>${field.name} <span class="required-star">*</span></label>
                                    <select id="${field.name}${endpoint.id}">
                                        ${field.options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                                    </select>
                                </div>
                            `;
                        }
                        return `
                            <div class="input-group">
                                <label>${field.name} <span class="required-star">*</span></label>
                                <input type="text" id="${field.name}${endpoint.id}" placeholder="${field.placeholder}">
                            </div>
                        `;
                    }).join('');
                    
                    tryItOutHTML = `
                        <div class="try-it-out">
                            <h4>Try it out</h4>
                            ${fieldsHTML}
                            <button class="send-btn" onclick="sendRequest(${endpoint.id}, 'query')">Send Request</button>
                            <div class="response-area">
                                <div class="response-tabs">
                                    <button class="response-tab active" onclick="showResponseTab(${endpoint.id}, 'body')">Response Body</button>
                                    <button class="response-tab" onclick="showResponseTab(${endpoint.id}, 'headers')">Response Headers</button>
                                </div>
                                <div class="response-content" id="responseBody${endpoint.id}">
                                    <pre>Response will appear here</pre>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (endpoint.tryItOut.type === 'form') {

                        <div class="try-it-out">

                            <div class="input-group">
                                <label>Form Data: ${endpoint.tryItOut.fields[0].name} <span class="required-star">*</span></label>
                                <input type="file" id="file${endpoint.id}">
                            </div>
                            <button class="send-btn" onclick="sendRequest(${endpoint.id}, 'form')">Send Request</button>
                            <div class="response-area">
                                <div class="response-tabs">

                            <span class="endpoint-path">${endpoint.path}</span>

        // Fungsi untuk menampilkan endpoint
        function displayEndpoints(filteredEndpoints = endpoints) {
            const container = document.querySelector('.endpoints-container .container');
            container.innerHTML = filteredEndpoints.map(endpoint => createEndpointCard(endpoint)).join('');
            
            // Highlight syntax untuk semua code blocks
            document.querySelectorAll('pre code').forEach(block => {
                highlightJSON(block);

        // Fungsi untuk highlight JSON
        function highlightJSON(element) {
            const text = element.textContent;
            const json = JSON.parse(text);
            const highlighted = JSON.stringify(json, null, 2)
                .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?)/g, function (match) {
                    let cls = 'token string';
                    if (/:$/.test(match)) {
                        cls = 'token key';
                    } else if (/true|false/.test(match)) {
                        cls = 'token boolean';
                    } else if (/null/.test(match)) {
                        cls = 'token null';
                    } else if (!/^"/.test(match) && /[0-9]/.test(match)) {
                        cls = 'token number';
                    }
                    return `<span class="${cls}">${match}</span>`;
                })
                .replace(/[{}\[\],:]/g, function (match) {
                    return `<span class="token punctuation">${match}</span>`;
                });
            
            element.innerHTML = highlighted;
        }

        // Fungsi untuk menampilkan contoh kode
        window.showCodeExample = function(endpointId, type) {
            const endpointCard = document.querySelector(`[data-id="${endpointId}"]`);
            const codeBlocks = endpointCard.querySelectorAll('.code-block');
            const tabs = endpointCard.querySelectorAll('.code-tab');
            
            codeBlocks.forEach(block => block.style.display = 'none');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            if (type === 'curl') {
                codeBlocks[0].style.display = 'block';
                tabs[0].classList.add('active');
            } else {
                codeBlocks[1].style.display = 'block';
                tabs[1].classList.add('active');
            }
        }

        // Fungsi untuk copy code
        window.copyCode = function(endpointId, type) {
            const codeElement = document.getElementById(`code${type === 'curl' ? 'Curl' : 'Js'}${endpointId}`);
            const text = codeElement.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = codeElement.closest('.code-block').querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Fungsi untuk menampilkan response tab
        window.showResponseTab = function(endpointId, tab) {
            const endpointCard = document.querySelector(`[data-id="${endpointId}"]`);
            const tabs = endpointCard.querySelectorAll('.response-tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'body') {
                tabs[0].classList.add('active');
            } else {
                tabs[1].classList.add('active');
            }
        }

        // Fungsi untuk mengirim request
        window.sendRequest = async function(endpointId, type) {
            const endpoint = endpoints.find(e => e.id === endpointId);
            const responseElement = document.getElementById(`responseBody${endpointId}`);
            const btn = responseElement.closest('.try-it-out').querySelector('.send-btn');
            
            // Tampilkan loading
            responseElement.innerHTML = '<div class="loading"></div>';
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                // Simulasi request
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Tampilkan response
                responseElement.innerHTML = `<pre><code>${endpoint.exampleResponse}</code></pre>`;
                
                // Highlight syntax
                const codeBlock = responseElement.querySelector('pre code');
                if (codeBlock) {
                    highlightJSON(codeBlock);
                }
            } catch (error) {
                responseElement.innerHTML = `<pre><code>{
  "error": "${error.message}",
  "success": false
}</code></pre>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Request';
            }
        }

        // Fungsi untuk filter dan search
        function initializeFilters() {
            const searchInput = document.getElementById('searchInput');
            const categoryBtns = document.querySelectorAll('.category-btn');
            let activeCategory = 'all';
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filterEndpoints(searchTerm, activeCategory);
            });
            
            // Category filter
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.dataset.category;
                    
                    // Update active button
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    activeCategory = category;
                    filterEndpoints(searchInput.value.toLowerCase(), category);
                });
            });
        }
        
        function filterEndpoints(searchTerm, category) {
            let filtered = endpoints;
            
            // Filter by category
            if (category !== 'all') {
                filtered = filtered.filter(endpoint => endpoint.category === category);
            }
            
            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(endpoint => 
                    endpoint.title.toLowerCase().includes(searchTerm) ||
                    endpoint.description.toLowerCase().includes(searchTerm) ||
                    endpoint.path.toLowerCase().includes(searchTerm)
                );
            }
            
            displayEndpoints(filtered);
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            displayEndpoints();
            initializeFilters();
            
            // Smooth scroll untuk navigation
            document.querySelectorAll('nav a').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        const target = document.querySelector(href);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                });
            });
        });
