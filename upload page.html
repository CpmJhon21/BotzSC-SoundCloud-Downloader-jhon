<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{margin:0;background:#000;color:#eaeaea}

/* ===== HEADER / NAV ===== */
header{
  padding:14px 18px;
  border-bottom:1px solid #1a1a1a;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  flex-wrap:wrap;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}
.logo img{
  width:32px;
  height:32px;
  border-radius:8px;
}
.logo span{
  font-size:20px;
  font-weight:700;
  color:#7CFF7C;
}

.nav-links{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
}
.nav-links a{
  color:#ccc;
  text-decoration:none;
  font-size:14px;
}
.nav-links a:hover{
  color:#7CFF7C;
}

/* ===== FOOTER ===== */
footer{
  padding:16px;
  border-top:1px solid #1a1a1a;
  display:flex;
  justify-content:center;
  color:#777;
}

/* ===== CONTAINER ===== */
.container{padding:20px;max-width:720px;margin:auto}

/* ===== DROP ZONE ===== */
.drop-zone{
  border:2px dashed #2a2a2a;
  border-radius:18px;
  padding:42px 20px;
  text-align:center;
  transition:.3s;
}
.drop-zone.active{border-color:#7CFF7C}
.drop-zone h2{margin:12px 0 4px}
.drop-zone p{color:#aaa;margin-bottom:14px}
.drop-zone button{
  padding:10px 18px;
  border:none;
  background:#1e1e1e;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
}

/* ===== PROGRESS ===== */
.progress{
  margin-top:14px;
  height:10px;
  background:#1e1e1e;
  border-radius:10px;
  overflow:hidden;
  display:none;
}
.progress-bar{height:100%;width:0%;background:#7CFF7C}

/* ===== RESULT CARD ===== */
.result-card{
  background:#0f0f0f;
  margin-top:22px;
  border-radius:18px;
  padding:18px;
  text-align:center;
}
.result-card h3{margin:0 0 8px;color:#7CFF7C}
.result-card img,
.result-card video{
  width:100%;
  max-height:420px;
  object-fit:contain;
  border-radius:12px;
  background:#000;
  margin-top:12px;
}
.result-card audio{width:100%;margin-top:12px}
.actions{display:flex;gap:12px;margin-top:16px}
.actions button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#1e1e1e;
  color:#fff;
}
.actions .danger{background:#6b1111}

/* ===== HISTORY ===== */
.history{
  margin-top:28px;
  background:#0f0f0f;
  border-radius:18px;
  padding:16px;
  overflow:hidden;
}
.history h3{margin:0 0 12px}

.history table{
  width:100%;
  table-layout:fixed;
  border-collapse:collapse;
}
.history th,
.history td{
  padding:10px;
  border-bottom:1px solid #1e1e1e;
  font-size:14px;
  word-break:break-all;
  white-space:normal;
  max-width:0;
}
.history th{color:#aaa;text-align:left}

.history-actions{
  display:flex;
  gap:6px;
  justify-content:center;
  flex-wrap:wrap;
}
.history-actions button{
  min-width:32px;
  height:32px;
  padding:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#1e1e1e;
  border:none;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
}
.history-actions .del{background:#6b1111}

/* ===== INFO MODAL ===== */
.info-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  font-size:14px;
}
.info-item{
  background:#0f0f0f;
  border:1px solid #1e1e1e;
  border-radius:12px;
  padding:12px;
}
.info-item.full{grid-column:1/-1}
.info-label{font-size:12px;color:#888;margin-bottom:4px}
.info-value{word-break:break-all}
.info-value a{color:#7CFF7C;text-decoration:none}
.info-copy{
  margin-top:6px;
  font-size:12px;
  color:#7CFF7C;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media (max-width:600px){
  .container{padding:16px 14px}
  .drop-zone{padding:36px 16px}
  .history th,.history td{font-size:13px;padding:8px}
  .info-grid{grid-template-columns:1fr}
}
</style>
</head>
