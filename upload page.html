<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotzApi Upload</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
body{background:#050505;color:#fff;min-height:100vh}

/* HEADER */
.header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;border-bottom:1px solid #111}
.logo{display:flex;align-items:center;gap:10px;color:#7CFF7A;font-weight:600;font-size:20px}
.menu{width:26px;height:18px;display:flex;flex-direction:column;justify-content:space-between}
.menu span{height:3px;background:#7CFF7A;border-radius:2px}

/* MAIN */
.main{padding:28px 20px}

.upload-box{border:2px dashed #2a2a2a;border-radius:18px;padding:36px 20px;text-align:center;background:#0a0a0a}
.upload-box:hover{border-color:#7CFF7A}
.upload-icon{font-size:36px;margin-bottom:12px}
.upload-title{font-size:22px;font-weight:600;margin-bottom:6px}
.upload-sub{font-size:14px;color:#aaa;margin-bottom:18px}
.select-btn{display:inline-flex;align-items:center;gap:8px;padding:10px 18px;border-radius:10px;background:#1a1a1a;color:#fff;border:1px solid #2a2a2a;cursor:pointer}

/* HISTORY */
.history{margin-top:26px;background:#0a0a0a;border-radius:18px;padding:20px}
.history h3{font-size:20px;margin-bottom:14px}
.table{width:100%;border-collapse:collapse;font-size:14px;color:#bbb}
.table th{padding:10px 6px;text-align:left;border-bottom:1px solid #222}

/* FOOTER */
.footer{margin-top:60px;padding:30px 20px;text-align:center;color:#777;font-size:14px}
.footer h4{font-size:18px;color:#fff;margin-bottom:12px}
.footer a{display:block;color:#999;margin:6px 0;text-decoration:none}
.socials{display:flex;justify-content:center;gap:18px;margin:18px 0}
.socials div{width:38px;height:38px;background:#111;border-radius:10px}

input[type=file]{display:none}
</style>
</head>
<body>

<header class="header">
  <div class="logo">BotzApi</div>
  <div class="menu"><span></span><span></span><span></span></div>
</header>

<main class="main">
  <label class="upload-box">
    <div class="upload-icon">⬆</div>
    <div class="upload-title">Drag & Drop or Click to Upload</div>
    <div class="upload-sub">Max 100MB</div>
    <div class="select-btn">⬆ Select File</div>
    <input type="file" id="fileInput" />
  </label>

  <section class="history">
    <h3>Upload History</h3>
    <table class="table">
      <thead>
        <tr><th>Name</th><th>Size</th><th>Date</th><th>Actions</th></tr>
      </thead>
    </table>
  </section>
</main>

<footer class="footer">
  <h4>Resources</h4>
  <a>API Documentation</a>
  <a>Web Tools</a>
  <a>Other</a>

  <h4 style="margin-top:22px">Legal</h4>
  <a>Terms of Service</a>
  <a>Privacy Policy</a>

  <div class="socials">
    <div></div><div></div><div></div><div></div><div></div><div></div>
  </div>

  <div>© 2025 BotzAku. All rights reserved.</div>
</footer>

</body>
</html>
