<!DOCTYPE html>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{margin:0;background:#000;color:#eaeaea}

/* ================= NAVBAR ================= */
nav{border-bottom:1px solid #1a1a1a}
.nav-container{
  max-width:1280px;
  margin:0 auto;
  padding:0 1.5rem;
  display:flex;
  align-items:center;
  justify-content:space-between;
  height:4rem;
}
.logo{
  display:flex;
  align-items:center;
  gap:.5rem;
  cursor:pointer;
  font-size:20px;
  font-weight:700;
  color:#7CFF7C;
}
.logo img{height:32px}
.nav-links{display:flex;gap:1.5rem}
.nav-links a{text-decoration:none;color:#fff;transition:.3s}
.nav-links a:hover{color:#98ff98}

.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}
.hamburger span{
  width:22px;
  height:2px;
  background:#fff;
}

/* Mobile menu */
.mobile-menu{
  display:none;
  background:#000;
  padding:1rem;
  border-top:1px solid #1a1a1a;
}
.mobile-menu.active{
  display:grid;
  gap:1.5rem;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
}
.mobile-menu h3{margin:0 0 .5rem}
.mobile-menu a{
  color:#fff;
  text-decoration:none;
  display:block;
  padding:.25rem 0;
}
.mobile-menu a:hover{color:#98ff98}

/* ================= MAIN ================= */
main{padding:20px;max-width:720px;margin:auto}

/* Upload zone */
.drop-zone{
  border:2px dashed #2a2a2a;
  border-radius:18px;
  padding:42px 20px;
  text-align:center;
}
.drop-zone.active{border-color:#7CFF7C}
.drop-zone button{
  padding:10px 18px;
  border:none;
  background:#1e1e1e;
  color:#fff;
  border-radius:12px;
}

/* Progress */
.progress{
  margin-top:14px;
  height:10px;
  background:#1e1e1e;
  border-radius:10px;
  overflow:hidden;
  display:none;
}
.progress-bar{height:100%;width:0%;background:#7CFF7C}

/* Result */
.result-card{
  background:#0f0f0f;
  margin-top:22px;
  border-radius:18px;
  padding:18px;
  text-align:center;
}
.result-card img,
.result-card video{
  width:100%;
  max-height:420px;
  border-radius:12px;
}
.actions{display:flex;gap:12px;margin-top:16px}
.actions button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#1e1e1e;
  color:#fff;
}
.actions .danger{background:#6b1111}

/* History */
.history{
  margin-top:28px;
  background:#0f0f0f;
  border-radius:18px;
  padding:16px;
}
.history table{width:100%;border-collapse:collapse;table-layout:fixed}
.history th,.history td{
  padding:10px;
  border-bottom:1px solid #1e1e1e;
  word-break:break-all;
}
.history-actions{
  display:flex;
  gap:6px;
  justify-content:center;
  flex-wrap:wrap;
}
.history-actions button{
  min-width:32px;
  height:32px;
  background:#1e1e1e;
  border:none;
  color:#fff;
  border-radius:8px;
}
.history-actions .del{background:#6b1111}

/* Info modal */
.info-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.info-item{
  background:#0f0f0f;
  border:1px solid #1e1e1e;
  border-radius:12px;
  padding:12px;
}
.info-item.full{grid-column:1/-1}

/* ================= FOOTER ================= */
footer{border-top:1px solid #1a1a1a;padding:2.5rem 1rem}
.footer-grid{
  max-width:1280px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:2rem;
  text-align:center;
}
.footer-links a{display:block;color:#aaa;text-decoration:none;margin-bottom:.5rem}
.footer-links a:hover{color:#98ff98}
.social-icons{
  display:flex;
  justify-content:center;
  gap:1rem;
  flex-wrap:wrap;
}
.social-link{
  color:#aaa;
  padding:.5rem;
  border-radius:.5rem;
  background:rgba(255,255,255,.1);
  font-size:1.5rem;
}
.footer-bottom{text-align:center;color:#777;margin-top:2rem}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .nav-links{display:none}
  .hamburger{display:flex}
  .info-grid{grid-template-columns:1fr}
}
</style>
</head>
