<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome -->

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" id="hljs-theme" />

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#135bec',
            'primary-dark': '#0f4bc4',
            'background-light': '#e0e7ff',
            'background-dark': '#101622',

            display: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],

  <style>
    /* Custom styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Glass panel effect */
    .glass-panel {
      background: rgba(28, 35, 51, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    /* Toast animation */
    .toast {
      animation: slideUp 0.3s ease, fadeOut 0.3s ease 2.2s forwards;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(-10px); }
    }
    
    /* Toggle switch */
    .toggle-checkbox:checked {
      right: 0;
      border-color: #135bec;
    }
    .toggle-checkbox:checked + .toggle-label {
      background-color: rgba(19, 91, 236, 0.5);
    }
    
    /* Syntax highlight */
    pre code.hljs {
      background: transparent !important;
      padding: 0 !important;
      font-family: 'JetBrains Mono', monospace !important;
      font-size: inherit !important;
    }
    
    /* Range input styling */
    input[type=range] {
      -webkit-appearance: none;
      height: 6px;
      background: #374151;
      border-radius: 9999px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #135bec;
      border-radius: 9999px;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    /* Background button active state */
    .bg-btn.active {
      ring: 2px solid white;
      opacity: 1;
    }
    
    /* Responsive fixes */
    @media (max-width: 640px) {
      .glass-panel {
        padding: 1rem;
      }
      #bg-controls {
        padding: 0.5rem 0;
      }
    }
  </style>
</head>

<script>
(function() {
  // Disable inspect
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    const key = e.key.toLowerCase();
    if (key === 'f12' || 
        (e.ctrlKey && e.shiftKey && ['i','j','c'].includes(key)) ||
        (e.ctrlKey && ['u','s','p'].includes(key))) {
      e.preventDefault();
    }
  });
  
  // State management
  const state = {
    code: `const generate = () => {\n  const design = "Awesome";\n  return render(design);\n}`,
    language: 'javascript',
    padding: 32,
    radius: 12,
    hasShadow: true,
    isDarkWindow: true,
    currentBg: 'bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500'
  };
  
  // DOM Elements
  const editor = document.getElementById('editor');
  const codeContent = document.getElementById('code-content');
  const filenameDisplay = document.getElementById('filename-display');
  const languageSelect = document.getElementById('languageSelect');
  const editorStats = document.getElementById('editorStats');
  const paddingInput = document.getElementById('paddingInput');
  const paddingVal = document.getElementById('paddingVal');
  const radiusInput = document.getElementById('radiusInput');
  const radiusVal = document.getElementById('radiusVal');
  const previewPaddingWrapper = document.getElementById('preview-padding-wrapper');
  const codeWindow = document.getElementById('code-window');
  const previewBg = document.getElementById('preview-bg');
  const shadowToggle = document.getElementById('shadowToggle');
  const darkWindowToggle = document.getElementById('darkWindowToggle');
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const copyCodeBtn = document.getElementById('copyCodeBtn');
  const copyImageBtn = document.getElementById('copyImageBtn');
  const exportBtn = document.getElementById('exportBtn');
  const toastContainer = document.getElementById('toast-container');
  const customColorPicker = document.getElementById('customColorPicker');
  const customColorPreview = document.getElementById('customColorPreview');
  const bgButtons = document.querySelectorAll('.bg-btn');
  
  // Initialize
  editor.value = state.code;
  updatePreview();
  updateStats();
  updateFilename();
  
  // Set initial styles
  previewPaddingWrapper.style.padding = state.padding + 'px';
  codeWindow.style.borderRadius = state.radius + 'px';
  paddingVal.textContent = state.padding + 'px';
  radiusVal.textContent = state.radius + 'px';
  
  // Event Listeners
  editor.addEventListener('input', (e) => {
    state.code = e.target.value;
    updatePreview();
    updateStats();
  });
  
  languageSelect.addEventListener('change', (e) => {
    state.language = e.target.value;
    updateFilename();
    updatePreview();
  });
  
  paddingInput.addEventListener('input', (e) => {
    state.padding = e.target.value;
    paddingVal.textContent = state.padding + 'px';
    previewPaddingWrapper.style.padding = state.padding + 'px';
  });
  
  radiusInput.addEventListener('input', (e) => {
    state.radius = e.target.value;
    radiusVal.textContent = state.radius + 'px';
    codeWindow.style.borderRadius = state.radius + 'px';
  });
  
  shadowToggle.addEventListener('change', (e) => {
    state.hasShadow = e.target.checked;
    if (state.hasShadow) {
      codeWindow.classList.add('shadow-2xl');
    } else {
      codeWindow.classList.remove('shadow-2xl');
    }
  });
  
  darkWindowToggle.addEventListener('change', (e) => {
    state.isDarkWindow = e.target.checked;
    updateWindowTheme();
  });
  
  // Background buttons
  bgButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      // Remove active class from all
      bgButtons.forEach(b => {
        b.classList.remove('ring-2', 'ring-white', 'opacity-100');
        b.classList.add('ring-transparent', 'opacity-70');
      });
      
      // Add active class to clicked
      btn.classList.remove('ring-transparent', 'opacity-70');
      btn.classList.add('ring-2', 'ring-white', 'opacity-100');
      
      // Apply background
      const bgClass = btn.dataset.bg;
      state.currentBg = bgClass;
      previewBg.className = 'absolute inset-0 transition-all duration-500 ' + bgClass;
      previewBg.style.background = ''; // Clear custom color
      
      // Reset custom picker
      customColorPreview.style.background = '';
      customColorPreview.style.borderStyle = 'dashed';
      customColorPreview.innerHTML = '<span class="material-icons text-lg">add</span>';
    });
  });
  
  // Set first button active
  if (bgButtons.length > 0) {
    bgButtons[0].classList.remove('ring-transparent', 'opacity-70');
    bgButtons[0].classList.add('ring-2', 'ring-white', 'opacity-100');
  }
  
  // Custom color picker
  customColorPicker.addEventListener('input', (e) => {
    const color = e.target.value;
    
    // Update preview
    customColorPreview.style.background = color;
    customColorPreview.style.borderStyle = 'solid';
    customColorPreview.innerHTML = '';
    
    // Remove active from all bg buttons
    bgButtons.forEach(b => {
      b.classList.remove('ring-2', 'ring-white', 'opacity-100');
      b.classList.add('ring-transparent', 'opacity-70');
    });
    
    // Apply custom color
    previewBg.className = 'absolute inset-0 transition-all duration-500';
    previewBg.style.background = color;
  });
  
  // Theme toggle
  if (localStorage.getItem('theme') === 'light') {
    document.documentElement.classList.remove('dark');
    themeIcon.textContent = 'light_mode';
  }
  
  themeToggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
    const isDark = document.documentElement.classList.contains('dark');
    themeIcon.textContent = isDark ? 'dark_mode' : 'light_mode';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
  
  // Copy code
  copyCodeBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(state.code).then(() => {
      showToast('Code copied to clipboard!');
    });
  });
  
  // Generate canvas for export
  async function generateCanvas() {
    const original = document.getElementById('captureTarget');
    const clone = original.cloneNode(true);
    
    // Setup clone
    clone.style.position = 'absolute';
    clone.style.left = '-9999px';
    clone.style.top = '0';
    clone.style.width = '1024px';
    clone.style.height = 'auto';
    clone.style.overflow = 'visible';
    clone.classList.remove('shadow-2xl');
    
    document.body.appendChild(clone);
    
    // Wait for rendering
    await new Promise(resolve => setTimeout(resolve, 100));
    
    try {
      const canvas = await html2canvas(clone, {
        scale: 2,
        backgroundColor: null,
        logging: false,
        allowTaint: false,
        useCORS: true
      });
      return canvas;
    } finally {
      document.body.removeChild(clone);
    }
  }
  
  // Show toast
  function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = 'glass-panel text-white px-4 py-3 rounded-lg shadow-xl flex items-center gap-2 text-sm border border-white/10 toast';
    
    let icon = 'check_circle';
    let color = 'text-green-400';
    
    if (type === 'error') {
      icon = 'error';
      color = 'text-red-400';
    } else if (type === 'info') {
      icon = 'info';
      color = 'text-blue-400';
    }
    
    toast.innerHTML = `<span class="material-icons ${color} text-sm">${icon}</span> ${message}`;
    toastContainer.appendChild(toast);
    
    setTimeout(() => toast.remove(), 3000);
  }
  
  // Copy image
  copyImageBtn.addEventListener('click', async () => {
    if (copyImageBtn.disabled) return;
    
    copyImageBtn.disabled = true;
    const originalText = copyImageBtn.innerHTML;
    copyImageBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Copying...';
    
    try {
      const canvas = await generateCanvas();
      const blob = await new Promise(resolve => canvas.toBlob(resolve));
      
      await navigator.clipboard.write([
        new ClipboardItem({
          'image/png': blob
        })
      ]);
      
      showToast('Image copied to clipboard!');
    } catch (err) {
      console.error(err);
      showToast('Failed to copy image', 'error');
    } finally {
      setTimeout(() => {
        copyImageBtn.disabled = false;
        copyImageBtn.innerHTML = originalText;
      }, 500);
    }
  });
  
  // Export PNG
  exportBtn.addEventListener('click', async () => {
    if (exportBtn.disabled) return;
    
    exportBtn.disabled = true;
    const originalText = exportBtn.innerHTML;
    exportBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Exporting...';
    
    try {
      const canvas = await generateCanvas();
      const link = document.createElement('a');
      link.download = `codesnap-${Date.now()}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
      
      showToast('PNG exported successfully!');
    } catch (err) {
      console.error(err);
      showToast('Export failed', 'error');
    } finally {
      setTimeout(() => {
        exportBtn.disabled = false;
        exportBtn.innerHTML = originalText;
      }, 500);
    }
  });
  
  // Helper functions
  function updatePreview() {
    if (window.hljs) {
      try {
        const highlighted = hljs.highlight(state.code, {
          language: state.language
        }).value;
        codeContent.innerHTML = highlighted;
      } catch (e) {
        codeContent.innerHTML = escapeHtml(state.code);
      }
    } else {
      codeContent.innerHTML = escapeHtml(state.code);
    }
    codeContent.className = `hljs language-${state.language}`;
  }
  
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  function updateStats() {
    const lines = state.code.split('\n').length;
    const chars = state.code.length;
    editorStats.textContent = `${lines} lines, ${chars} chars`;
  }
  
  function updateFilename() {
    const extensions = {
      javascript: 'js',
      html: 'html',
      css: 'css',
      python: 'py',
      json: 'json'
    };
    filenameDisplay.textContent = `snippet.${extensions[state.language] || 'txt'}`;
  }
  
  function updateWindowTheme() {
    if (state.isDarkWindow) {
      codeWindow.classList.add('bg-gray-900/90', 'border-white/10');
      codeWindow.classList.remove('bg-white/90', 'border-gray-200');
    } else {
      codeWindow.classList.remove('bg-gray-900/90', 'border-white/10');
      codeWindow.classList.add('bg-white/90', 'border-gray-200');
    }
  }
})();
</script>
