<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  
  <!-- Material Icons -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #101622;
      color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Light mode variables */
    body:not(.dark) {
      background-color: #e0e7ff;
      color: #111827;
    }
    
    /* ===== UTILITY CLASSES ===== */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* ===== GLASS PANEL ===== */
    .glass-panel {
      background: rgba(28, 35, 51, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    body:not(.dark) .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    /* ===== TOAST ANIMATION ===== */
    .toast {
      animation: slideUp 0.3s ease, fadeOut 0.3s ease 2.2s forwards;
      z-index: 9999;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    
    /* ===== TOGGLE SWITCH ===== */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 32px;
      height: 16px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #4b5563;
      transition: 0.2s;
      border-radius: 34px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #135bec;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(16px);
    }
    
    /* ===== SYNTAX HIGHLIGHT ===== */
    pre code.hljs {
      background: transparent !important;
      padding: 0 !important;
      font-family: 'JetBrains Mono', monospace !important;
      font-size: inherit !important;
      line-height: inherit !important;
    }
    
    /* Light mode syntax */
    body:not(.dark) #code-content {
      color: #1e293b !important;
    }
    
    /* ===== RANGE INPUT ===== */
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #374151;
      border-radius: 9999px;
      outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #135bec;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin-top: -6px;
    }
    input[type=range]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #135bec;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }
    
    /* ===== BACKGROUND BUTTON ===== */
    .bg-btn {
      transition: all 0.2s;
      cursor: pointer;
    }
    .bg-btn.active {
      outline: 2px solid white;
      outline-offset: 2px;
      opacity: 1;
    }
    
    /* ===== PREVIEW CONTAINER ===== */
    #captureTarget {
      aspect-ratio: 4/3;
      width: 100%;
      position: relative;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    @media (max-width: 640px) {
      #captureTarget {
        aspect-ratio: 3/4;
      }
    }
    
    /* ===== CODE WINDOW ===== */
    #code-window {
      transition: border-radius 0.3s, background-color 0.3s, box-shadow 0.3s;
    }
    
    /* ===== CUSTOM SCROLLBAR ===== */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 9999px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }
  </style>
</head>

  <script>
    (function() {
      // ========== STATE MANAGEMENT ==========
      const state = {
        code: `const generate = () => {\n  const design = "Awesome";\n  return render(design);\n}`,
        language: 'javascript',
        padding: 32,
        radius: 12,
        hasShadow: true,
        isDarkWindow: true,
        currentBg: 'bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500'
      };
      
      // ========== DOM ELEMENTS ==========
      const elements = {
        editor: document.getElementById('editor'),
        codeContent: document.getElementById('code-content'),
        filenameDisplay: document.getElementById('filename-display'),
        languageSelect: document.getElementById('languageSelect'),
        editorStats: document.getElementById('editorStats'),
        paddingInput: document.getElementById('paddingInput'),
        paddingVal: document.getElementById('paddingVal'),
        radiusInput: document.getElementById('radiusInput'),
        radiusVal: document.getElementById('radiusVal'),
        previewPaddingWrapper: document.getElementById('preview-padding-wrapper'),
        codeWindow: document.getElementById('code-window'),
        previewBg: document.getElementById('preview-bg'),
        shadowToggle: document.getElementById('shadowToggle'),
        darkWindowToggle: document.getElementById('darkWindowToggle'),
        themeToggle: document.getElementById('themeToggle'),
        themeIcon: document.getElementById('themeIcon'),
        copyCodeBtn: document.getElementById('copyCodeBtn'),
        copyImageBtn: document.getElementById('copyImageBtn'),
        exportBtn: document.getElementById('exportBtn'),
        toastContainer: document.getElementById('toast-container'),
        customColorPicker: document.getElementById('customColorPicker'),
        customColorPreview: document.getElementById('customColorPreview'),
        bgButtons: document.querySelectorAll('.bg-btn'),
        langEN: document.getElementById('langEN'),
        langID: document.getElementById('langID')
      };
      
      // ========== INITIALIZATION ==========
      function init() {
        // Set initial values
        elements.editor.value = state.code;
        updatePreview();
        updateStats();
        updateFilename();
        updateWindowTheme();
        
        // Set initial styles
        elements.previewPaddingWrapper.style.padding = state.padding + 'px';
        elements.codeWindow.style.borderRadius = state.radius + 'px';
        elements.paddingVal.textContent = state.padding + 'px';
        elements.radiusVal.textContent = state.radius + 'px';
        
        if (state.hasShadow) {
          elements.codeWindow.classList.add('shadow-2xl');
        }
        
        // Set first background button active
        if (elements.bgButtons.length > 0) {
          elements.bgButtons[0].style.outline = '2px solid white';
          elements.bgButtons[0].style.opacity = '1';
        }
        
        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
          document.body.classList.remove('dark');
          elements.themeIcon.textContent = 'light_mode';
        }
        
        // Setup event listeners
        setupEventListeners();
      }
      
      // ========== EVENT LISTENERS ==========
      function setupEventListeners() {
        // Editor input
        elements.editor.addEventListener('input', (e) => {
          state.code = e.target.value;
          updatePreview();
          updateStats();
        });
        
        // Language change
        elements.languageSelect.addEventListener('change', (e) => {
          state.language = e.target.value;
          updateFilename();
          updatePreview();
        });
        
        // Padding slider
        elements.paddingInput.addEventListener('input', (e) => {
          state.padding = parseInt(e.target.value);
          elements.paddingVal.textContent = state.padding + 'px';
          elements.previewPaddingWrapper.style.padding = state.padding + 'px';
        });
        
        // Radius slider
        elements.radiusInput.addEventListener('input', (e) => {
          state.radius = parseInt(e.target.value);
          elements.radiusVal.textContent = state.radius + 'px';
          elements.codeWindow.style.borderRadius = state.radius + 'px';
        });
        
        // Shadow toggle
        elements.shadowToggle.addEventListener('change', (e) => {
          state.hasShadow = e.target.checked;
          if (state.hasShadow) {
            elements.codeWindow.classList.add('shadow-2xl');
          } else {
            elements.codeWindow.classList.remove('shadow-2xl');
          }
        });
        
        // Dark window toggle
        elements.darkWindowToggle.addEventListener('change', (e) => {
          state.isDarkWindow = e.target.checked;
          updateWindowTheme();
        });
        
        // Background buttons
        elements.bgButtons.forEach(btn => {
          btn.addEventListener('click', () => {
            // Remove active from all
            elements.bgButtons.forEach(b => {
              b.style.outline = '2px solid transparent';
              b.style.opacity = '0.7';
            });
            
            // Add active to clicked
            btn.style.outline = '2px solid white';
            btn.style.opacity = '1';
            
            // Apply background
            const bgClass = btn.dataset.bg;
            state.currentBg = bgClass;
            elements.previewBg.className = 'absolute inset-0 transition-all duration-500 ' + bgClass;
            elements.previewBg.style.background = ''; // Clear custom color
            
            // Reset custom picker
            elements.customColorPreview.style.background = '';
            elements.customColorPreview.style.borderStyle = 'dashed';
            elements.customColorPreview.innerHTML = '<span class="material-icons text-lg">add</span>';
          });
        });
        
        // Custom color picker
        elements.customColorPicker.addEventListener('input', (e) => {
          const color = e.target.value;
          
          // Update preview
          elements.customColorPreview.style.background = color;
          elements.customColorPreview.style.borderStyle = 'solid';
          elements.customColorPreview.innerHTML = '';
          
          // Remove active from all bg buttons
          elements.bgButtons.forEach(b => {
            b.style.outline = '2px solid transparent';
            b.style.opacity = '0.7';
          });
          
          // Apply custom color
          elements.previewBg.className = 'absolute inset-0 transition-all duration-500';
          elements.previewBg.style.background = color;
        });
        
        // Theme toggle
        elements.themeToggle.addEventListener('click', () => {
          document.body.classList.toggle('dark');
          const isDark = document.body.classList.contains('dark');
          elements.themeIcon.textContent = isDark ? 'dark_mode' : 'light_mode';
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
        
        // Copy code button
        elements.copyCodeBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(state.code).then(() => {
            showToast('Code copied to clipboard!');
          }).catch(() => {
            showToast('Failed to copy code', 'error');
          });
        });
        
        // Export PNG button - FIXED VERSION
        elements.exportBtn.addEventListener('click', async () => {
          if (elements.exportBtn.disabled) return;
          
          elements.exportBtn.disabled = true;
          const originalText = elements.exportBtn.innerHTML;
          elements.exportBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Exporting...';
          
          try {
            // Capture the element directly
            const canvas = await html2canvas(document.getElementById('captureTarget'), {
              scale: 2,
              backgroundColor: null,
              logging: false,
              allowTaint: false,
              useCORS: true,
              windowWidth: 800,
              onclone: (clonedDoc) => {
                // Ensure the cloned element maintains aspect ratio
                const clonedTarget = clonedDoc.getElementById('captureTarget');
                if (clonedTarget) {
                  clonedTarget.style.aspectRatio = window.innerWidth <= 640 ? '3/4' : '4/3';
                }
              }
            });
            
            // Download as PNG
            const link = document.createElement('a');
            link.download = `codesnap-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            showToast('PNG exported successfully!');
          } catch (err) {
            console.error('Export error:', err);
            showToast('Export failed. Please try again.', 'error');
          } finally {
            setTimeout(() => {
              elements.exportBtn.disabled = false;
              elements.exportBtn.innerHTML = originalText;
            }, 500);
          }
        });
        
        // Copy Image button
        elements.copyImageBtn.addEventListener('click', async () => {
          if (elements.copyImageBtn.disabled) return;
          
          elements.copyImageBtn.disabled = true;
          const originalText = elements.copyImageBtn.innerHTML;
          elements.copyImageBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Copying...';
          
          try {
            const canvas = await html2canvas(document.getElementById('captureTarget'), {
              scale: 2,
              backgroundColor: null,
              logging: false
            });
            
            const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png', 1));
            
            await navigator.clipboard.write([
              new ClipboardItem({ 'image/png': blob })
            ]);
            
            showToast('Image copied to clipboard!');
          } catch (err) {
            console.error('Copy error:', err);
            showToast('Failed to copy image', 'error');
          } finally {
            setTimeout(() => {
              elements.copyImageBtn.disabled = false;
              elements.copyImageBtn.innerHTML = originalText;
            }, 500);
          }
        });
        
        // Language switcher (just UI)
        elements.langEN.addEventListener('click', () => {
          elements.langEN.classList.add('text-primary', 'font-semibold');
          elements.langEN.classList.remove('text-gray-500');
          elements.langID.classList.remove('text-primary', 'font-semibold');
          elements.langID.classList.add('text-gray-500');
          showToast('Language set to English', 'info');
        });
        
        elements.langID.addEventListener('click', () => {
          elements.langID.classList.add('text-primary', 'font-semibold');
          elements.langID.classList.remove('text-gray-500');
          elements.langEN.classList.remove('text-primary', 'font-semibold');
          elements.langEN.classList.add('text-gray-500');
          showToast('Bahasa diatur ke Indonesia', 'info');
        });
      }
      
      // ========== HELPER FUNCTIONS ==========
      
      // Update code preview with syntax highlighting
      function updatePreview() {
        if (window.hljs) {
          try {
            const highlighted = hljs.highlight(state.code, { 
              language: state.language,
              ignoreIllegals: true 
            }).value;
            elements.codeContent.innerHTML = highlighted;
          } catch (e) {
            // Fallback to plain text
            elements.codeContent.innerHTML = escapeHtml(state.code);
          }
        } else {
          elements.codeContent.innerHTML = escapeHtml(state.code);
        }
        elements.codeContent.className = `hljs language-${state.language}`;
      }
      
      // Escape HTML special characters
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
      
      // Update editor stats (lines and characters)
      function updateStats() {
        const lines = state.code.split('\n').length;
        const chars = state.code.length;
        elements.editorStats.textContent = `${lines} lines, ${chars} chars`;
      }
      
      // Update filename based on language
      function updateFilename() {
        const extensions = {
          javascript: 'js',
          html: 'html',
          css: 'css',
          python: 'py',
          json: 'json',
          typescript: 'ts',
          jsx: 'jsx'
        };
        elements.filenameDisplay.textContent = `snippet.${extensions[state.language] || 'txt'}`;
      }
      
      // Update window theme (dark/light mode for code window)
      function updateWindowTheme() {
        if (state.isDarkWindow) {
          elements.codeWindow.classList.add('bg-gray-900/90', 'border-white/10');
          elements.codeWindow.classList.remove('bg-white/90', 'border-gray-200');
        } else {
          elements.codeWindow.classList.remove('bg-gray-900/90', 'border-white/10');
          elements.codeWindow.classList.add('bg-white/90', 'border-gray-200');
        }
      }
      
      // Show toast notification
      function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = 'glass-panel text-white px-4 py-3 rounded-lg shadow-xl flex items-center gap-2 text-sm border border-white/10 toast';
        
        let icon = 'check_circle';
        let color = 'text-green-400';
        
        if (type === 'error') {
          icon = 'error';
          color = 'text-red-400';
        } else if (type === 'info') {
          icon = 'info';
          color = 'text-blue-400';
        }
        
        toast.innerHTML = `<span class="material-icons ${color} text-sm">${icon}</span> ${message}`;
        elements.toastContainer.appendChild(toast);
        
        setTimeout(() => {
          if (toast.parentNode) {
            toast.remove();
          }
        }, 3000);
      }
      
      // Start the app
      init();
    })();
  </script>
</body>
