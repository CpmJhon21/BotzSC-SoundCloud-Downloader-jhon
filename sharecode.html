<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
  <title>CodeSnap · Code Screenshot Generator</title>
  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" id="hljs-theme" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#135bec',
            'primary-dark': '#0f4bc4',
            'background-light': '#e0e7ff',
            'background-dark': '#101622',
            'surface-dark': '#1c2333',
            'glass-dark': 'rgba(16, 22, 34, 0.7)',
          },
          fontFamily: {
            display: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        }
      }
    }
  </script>
  <style>
    /* scroll & glass */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .glass-panel { background: rgba(28, 35, 51, 0.6); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
    /* toast */
    .toast { animation: toastIn 0.3s ease, toastOut 0.3s ease 2.2s forwards; }
    @keyframes toastIn { from { opacity:0; transform:translateY(12px); } to { opacity:1; transform:translateY(0); } }
    @keyframes toastOut { to { opacity:0; transform:translateY(8px); } }
    /* code bg transparent */
    pre code.hljs { background: transparent !important; padding: 0 !important; font-family: 'JetBrains Mono', monospace !important; }
    /* toggle switch */
    .toggle-checkbox:checked { right: 0; border-color: #135bec; }
    .toggle-checkbox:checked + .toggle-label { background-color: #135bec80; }
    .toggle-label { transition: background-color 0.2s; }
    /* active ring for bg button */
    .bg-ring-active { ring: 2px solid white; opacity: 1; ring-offset: 2px; ring-offset-color: #101622; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-display h-screen flex flex-col overflow-hidden relative transition-colors duration-300 antialiased">

<!-- fixed mesh bg -->
<div class="fixed inset-0 pointer-events-none opacity-30 z-0 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-primary/20 via-background-dark to-background-dark"></div>

<!-- header (persis referensi: tanpa blur berlebih, layout rapat) -->
<header class="w-full px-4 sm:px-6 py-3 flex justify-between items-center z-20 relative bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800/50">
  <div class="flex items-center gap-2">
    <div class="w-7 h-7 sm:w-8 sm:h-8 rounded-lg bg-primary flex items-center justify-center text-white shadow-sm">
      <span class="material-icons text-xl sm:text-2xl">code</span>
    </div>
    <h1 class="text-base sm:text-lg font-bold tracking-tight">CodeSnap</h1>
  </div>
  <div class="flex items-center gap-3 sm:gap-4">
    <!-- language switcher -->
    <div class="flex items-center gap-1 text-xs sm:text-sm font-medium">
      <button class="text-primary">EN</button>
      <span class="text-gray-400">|</span>
      <button class="text-gray-500 hover:text-gray-900 dark:hover:text-gray-300 transition-colors">ID</button>
    </div>
    <!-- theme toggle -->
    <button id="themeToggle" class="p-1.5 sm:p-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
      <span id="themeIcon" class="material-icons text-gray-600 dark:text-gray-300 text-xl sm:text-2xl">dark_mode</span>
    </button>
  </div>
</header>

<!-- main scroll -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-28 z-10 relative">
  <div class="p-3 sm:p-4 flex flex-col gap-5 max-w-lg mx-auto w-full">
    
    <!-- PREVIEW (hero) – aspect otomatis menyesuaikan konten, seperti target -->
    <section class="w-full">
      <div class="flex justify-between items-center mb-2 px-1">
        <h2 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Preview</h2>
      </div>
      <!-- captureTarget: tanpa aspect ratio kaku, ikuti konten seperti referensi (sekitar 4/3 karena padding) -->
      <div id="captureTarget" class="relative w-full rounded-xl overflow-hidden shadow-2xl ring-1 ring-white/10 transition-all duration-300">
        <!-- padding wrapper -->
        <div class="relative w-full flex items-center justify-center p-8 transition-all duration-300" id="preview-padding-wrapper">
          <!-- dynamic background -->
          <div class="absolute inset-0 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 transition-all duration-500 -z-10 rounded-xl overflow-hidden" id="preview-bg">
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10 mix-blend-overlay"></div>
          </div>
          <!-- code window -->
          <div class="w-full bg-gray-900/90 backdrop-blur-sm rounded-lg shadow-2xl flex flex-col border border-white/10 transform transition-transform duration-300 overflow-hidden" id="code-window">
            <!-- title bar -->
            <div class="h-8 flex items-center px-4 border-b border-white/5 bg-white/5 w-full shrink-0">
              <div class="flex gap-2">
                <div class="w-3 h-3 rounded-full bg-[#ff5f56]"></div>
                <div class="w-3 h-3 rounded-full bg-[#ffbd2e]"></div>
                <div class="w-3 h-3 rounded-full bg-[#27c93f]"></div>
              </div>
              <div id="filename-display" class="flex-1 text-center text-[10px] text-gray-500 font-mono opacity-100">snippet.js</div>
            </div>
            <!-- code content -->
            <div class="p-4 overflow-hidden text-xs sm:text-sm font-mono leading-relaxed text-gray-300 relative">
              <pre><code id="code-content" class="language-javascript hljs">const generate = () => {
  const design = "Awesome";
  return render(design);
}</code></pre>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- EDITOR & CONTROLS -->
    <section class="flex flex-col gap-5">
      <!-- editor panel -->
      <div class="glass-panel rounded-xl p-4 shadow-lg ring-1 ring-white/5">
        <div class="flex justify-between items-center mb-2">
          <label class="text-xs font-semibold text-gray-400 flex items-center gap-1"><span class="material-icons text-sm">edit</span>Editor</label>
          <div class="flex items-center gap-2">
            <button id="copyCodeBtn" class="text-xs text-gray-400 hover:text-primary transition flex items-center gap-1" title="Copy source"><span class="material-icons text-[14px]">content_copy</span></button>
            <select id="languageSelect" class="bg-black/20 border-0 text-xs rounded text-gray-300 py-1 pl-2 pr-6 focus:ring-1 focus:ring-primary/50 cursor-pointer">
              <option class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" value="javascript" selected>JavaScript</option>
              <option class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" value="html">HTML</option>
              <option class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" value="css">CSS</option>
              <option class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" value="python">Python</option>
              <option class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" value="json">JSON</option>
            </select>
          </div>
        </div>
        <textarea id="editor" class="w-full h-28 sm:h-32 bg-black/30 border-0 rounded-lg text-sm font-mono text-gray-200 placeholder-gray-600 focus:ring-2 focus:ring-primary/50 resize-none p-3 leading-relaxed no-scrollbar" spellcheck="false">const generate = () => {
  const design = "Awesome";
  return render(design);
}</textarea>
        <div class="flex justify-end mt-2 px-1">
          <span id="editorStats" class="text-[10px] text-gray-500 font-mono">3 lines, 82 chars</span>
        </div>
      </div>

      <!-- customization (Styling) -->
      <div class="glass-panel rounded-xl p-5 shadow-lg ring-1 ring-white/5 space-y-5">
        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Styling</h3>
        
        <!-- Background selector (dengan scroll horizontal) -->
        <div>
          <label class="text-xs text-gray-500 dark:text-gray-400 mb-2 block">Background</label>
          <div class="flex gap-3 overflow-x-auto no-scrollbar pb-1 snap-x" id="bg-controls">
            <button data-bg="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500" class="bg-btn w-10 h-10 rounded-full flex-shrink-0 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 ring-2 ring-white ring-offset-2 ring-offset-background-dark snap-start transition hover:scale-110 active:scale-95 opacity-100"></button>
            <button data-bg="bg-gradient-to-tr from-emerald-400 to-cyan-500" class="bg-btn w-10 h-10 rounded-full flex-shrink-0 bg-gradient-to-tr from-emerald-400 to-cyan-500 snap-start opacity-70 hover:opacity-100 transition hover:scale-110 active:scale-95 ring-transparent"></button>
            <button data-bg="bg-gradient-to-r from-slate-900 to-slate-700" class="bg-btn w-10 h-10 rounded-full flex-shrink-0 bg-gradient-to-r from-slate-900 to-slate-700 snap-start opacity-70 hover:opacity-100 transition hover:scale-110 active:scale-95 ring-transparent"></button>
            <button data-bg="bg-gradient-to-bl from-orange-400 to-rose-400" class="bg-btn w-10 h-10 rounded-full flex-shrink-0 bg-gradient-to-bl from-orange-400 to-rose-400 snap-start opacity-70 hover:opacity-100 transition hover:scale-110 active:scale-95 ring-transparent"></button>
            <button data-bg="bg-gradient-to-tl from-gray-900 via-purple-900 to-violet-600" class="bg-btn w-10 h-10 rounded-full flex-shrink-0 bg-gradient-to-tl from-gray-900 via-purple-900 to-violet-600 snap-start opacity-70 hover:opacity-100 transition hover:scale-110 active:scale-95 ring-transparent"></button>
            <button data-bg="bg-[#1c1917]" class="bg-btn w-10 h-10 rounded-full flex-shrink-0 bg-[#1c1917] border border-white/10 snap-start opacity-70 hover:opacity-100 transition hover:scale-110 active:scale-95 ring-transparent"></button>
            <!-- custom color picker seperti "add" -->
            <div class="relative w-10 h-10 flex-shrink-0 snap-start group">
              <input type="color" id="customColorPicker" class="absolute inset-0 opacity-0 cursor-pointer w-full h-full z-10" value="#3b82f6">
              <div id="customColorPreview" class="w-full h-full rounded-full border-2 border-dashed border-gray-400 dark:border-gray-600 flex items-center justify-center text-gray-400 group-hover:border-primary group-hover:text-primary transition bg-transparent"><span class="material-icons text-lg">add</span></div>
            </div>
          </div>
        </div>

        <!-- Padding slider -->
        <div>
          <div class="flex justify-between text-xs mb-2"><span class="text-gray-400">Padding</span><span id="paddingVal" class="text-gray-500 font-mono">32px</span></div>
          <input id="paddingInput" class="w-full h-1.5 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary" max="128" min="16" type="range" value="32">
        </div>

        <!-- Radius slider -->
        <div>
          <div class="flex justify-between text-xs mb-2"><span class="text-gray-400">Corner Radius</span><span id="radiusVal" class="text-gray-500 font-mono">12px</span></div>
          <input id="radiusInput" class="w-full h-1.5 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary" max="32" min="0" type="range" value="12">
        </div>

        <!-- Toggles: Shadow & Dark Window (layout 2 kolom rapat seperti referensi) -->
        <div class="grid grid-cols-2 gap-3 pt-2">
          <label class="flex items-center justify-between p-3 rounded-lg bg-black/20 border border-white/5 cursor-pointer hover:bg-black/30 transition">
            <span class="text-xs text-gray-300">Shadow</span>
            <div class="relative inline-block w-8 h-4 align-middle select-none">
              <input id="shadowToggle" type="checkbox" class="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 border-gray-600 appearance-none cursor-pointer checked:right-0 checked:border-primary" checked>
              <label class="toggle-label block overflow-hidden h-4 rounded-full bg-gray-600 cursor-pointer"></label>
            </div>
          </label>
          <label class="flex items-center justify-between p-3 rounded-lg bg-black/20 border border-white/5 cursor-pointer hover:bg-black/30 transition">
            <span class="text-xs text-gray-300">Dark Window</span>
            <div class="relative inline-block w-8 h-4 align-middle select-none">
              <input id="darkWindowToggle" type="checkbox" class="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 border-gray-600 appearance-none cursor-pointer checked:right-0 checked:border-primary" checked>
              <label class="toggle-label block overflow-hidden h-4 rounded-full bg-gray-600 cursor-pointer"></label>
            </div>
          </label>
        </div>
      </div>
    </section>

    <!-- footer links (dimasukkan dalam scroll, tidak fixed, biar rapi) -->
    <footer class="py-6 text-center text-xs text-gray-500 dark:text-gray-400">
      <div class="flex justify-center gap-4">
        <a href="#" class="hover:text-primary transition">Privacy Policy</a>
        <span class="text-gray-600 dark:text-gray-600">•</span>
        <a href="#" class="hover:text-primary transition">Terms & Conditions</a>
      </div>
      <p class="mt-2 text-[10px] opacity-70">© 2026 CodeSnap. All rights reserved.</p>
    </footer>
  </div>
</main>

<!-- bottom action bar (fixed, sama persis referensi) -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-xl border-t border-gray-200 dark:border-white/10 z-50">
  <div class="max-w-lg mx-auto flex gap-3">
    <button id="copyImageBtn" class="flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl bg-gray-200 dark:bg-white/10 text-gray-800 dark:text-white font-medium hover:bg-gray-300 dark:hover:bg-white/20 transition-all active:scale-95 text-sm"><span class="material-icons text-lg">content_copy</span> Copy Image</button>
    <button id="exportBtn" class="flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl bg-primary text-white font-medium shadow-lg shadow-primary/25 hover:bg-primary-dark transition-all active:scale-95 text-sm"><span class="material-icons text-lg">download</span> Export PNG</button>
  </div>
</div>

<!-- toast container -->
<div id="toast-container" class="fixed bottom-24 left-1/2 -translate-x-1/2 z-[100] flex flex-col gap-2 pointer-events-none"></div>

<script>
  (function() {
    // disable inspect (ringan)
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      const key = e.key.toLowerCase();
      if (key === 'f12' || (e.ctrlKey && e.shiftKey && ['i','j','c'].includes(key)) || (e.ctrlKey && ['u','s','p'].includes(key))) {
        e.preventDefault();
      }
    });

    // state
    const state = {
      code: `const generate = () => {\n  const design = "Awesome";\n  return render(design);\n}`,
      language: 'javascript',
      padding: 32,
      radius: 12,
      hasShadow: true,
      isDarkWindow: true,
    };

    // DOM
    const editor = document.getElementById('editor');
    const codeContent = document.getElementById('code-content');
    const filenameDisplay = document.getElementById('filename-display');
    const languageSelect = document.getElementById('languageSelect');
    const editorStats = document.getElementById('editorStats');
    const paddingInput = document.getElementById('paddingInput');
    const paddingVal = document.getElementById('paddingVal');
    const radiusInput = document.getElementById('radiusInput');
    const radiusVal = document.getElementById('radiusVal');
    const previewPaddingWrapper = document.getElementById('preview-padding-wrapper');
    const codeWindow = document.getElementById('code-window');
    const previewBg = document.getElementById('preview-bg');
    const shadowToggle = document.getElementById('shadowToggle');
    const darkWindowToggle = document.getElementById('darkWindowToggle');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const copyCodeBtn = document.getElementById('copyCodeBtn');
    const copyImageBtn = document.getElementById('copyImageBtn');
    const exportBtn = document.getElementById('exportBtn');
    const toastContainer = document.getElementById('toast-container');
    const customColorPicker = document.getElementById('customColorPicker');
    const customColorPreview = document.getElementById('customColorPreview');
    const bgButtons = document.querySelectorAll('.bg-btn');

    // init
    editor.value = state.code;
    updatePreview();
    updateStats();
    updateFilename();

    // listeners
    editor.addEventListener('input', e => { state.code = e.target.value; updatePreview(); updateStats(); });
    languageSelect.addEventListener('change', e => { state.language = e.target.value; updateFilename(); updatePreview(); });
    paddingInput.addEventListener('input', e => { state.padding = e.target.value; paddingVal.textContent = state.padding + 'px'; previewPaddingWrapper.style.padding = state.padding + 'px'; });
    radiusInput.addEventListener('input', e => { state.radius = e.target.value; radiusVal.textContent = state.radius + 'px'; codeWindow.style.borderRadius = state.radius + 'px'; });
    shadowToggle.addEventListener('change', e => { state.hasShadow = e.target.checked; codeWindow.classList.toggle('shadow-2xl', state.hasShadow); });
    darkWindowToggle.addEventListener('change', e => { state.isDarkWindow = e.target.checked; updateWindowTheme(); });

    function updateWindowTheme() {
      if (state.isDarkWindow) {
        codeWindow.classList.add('bg-gray-900/90', 'border-white/10');
        codeWindow.classList.remove('bg-white/90', 'border-gray-200');
      } else {
        codeWindow.classList.remove('bg-gray-900/90', 'border-white/10');
        codeWindow.classList.add('bg-white/90', 'border-gray-200');
      }
    }

    // background buttons
    bgButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        bgButtons.forEach(b => { b.classList.remove('ring-2', 'ring-white', 'opacity-100'); b.classList.add('ring-transparent', 'opacity-70'); });
        btn.classList.remove('ring-transparent', 'opacity-70');
        btn.classList.add('ring-2', 'ring-white', 'opacity-100');
        const bgClass = btn.dataset.bg;
        previewBg.className = 'absolute inset-0 transition-all duration-500 ' + bgClass;
        previewBg.style.background = ''; // reset custom
        customColorPreview.style.borderStyle = 'dashed';
        customColorPreview.innerHTML = '<span class="material-icons text-lg">add</span>';
      });
    });
    // first active
    if (bgButtons.length) bgButtons[0].click();

    // custom color picker
    customColorPicker.addEventListener('input', e => {
      const color = e.target.value;
      customColorPreview.style.background = color;
      customColorPreview.style.borderStyle = 'solid';
      customColorPreview.innerHTML = '';
      bgButtons.forEach(b => b.classList.remove('ring-2', 'ring-white', 'opacity-100'));
      previewBg.className = 'absolute inset-0 transition-all duration-500';
      previewBg.style.background = color;
    });

    // theme toggle
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.remove('dark');
      themeIcon.textContent = 'light_mode';
    }
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      themeIcon.textContent = isDark ? 'dark_mode' : 'light_mode';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // copy code
    copyCodeBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(state.code).then(() => showToast('Code copied!'));
    });

    // generate canvas untuk copy/export
    async function generateCanvas() {
      const original = document.getElementById('captureTarget');
      const clone = original.cloneNode(true);
      clone.style.position = 'absolute';
      clone.style.left = '-9999px';
      clone.style.top = '0';
      clone.style.width = '1024px'; // fixed width untuk hasil konsisten
      clone.style.height = 'auto';
      clone.classList.remove('rounded-xl', 'shadow-2xl'); // biar flat
      clone.style.overflow = 'visible';
      document.body.appendChild(clone);
      await new Promise(r => setTimeout(r, 50));
      try {
        return await html2canvas(clone, { scale: 2, backgroundColor: null, logging: false });
      } finally {
        document.body.removeChild(clone);
      }
    }

    function showToast(msg, type = 'success') {
      const el = document.createElement('div');
      el.className = 'bg-surface-dark text-white px-4 py-3 rounded-lg shadow-xl flex items-center gap-2 text-sm border border-white/10 toast';
      const icon = type === 'success' ? 'check_circle' : type === 'error' ? 'error' : 'info';
      const color = type === 'success' ? 'text-green-400' : type === 'error' ? 'text-red-400' : 'text-blue-400';
      el.innerHTML = `<span class="material-icons ${color} text-sm">${icon}</span> ${msg}`;
      toastContainer.appendChild(el);
      setTimeout(() => el.remove(), 2600);
    }

    copyImageBtn.addEventListener('click', async () => {
      if (copyImageBtn.disabled) return;
      copyImageBtn.disabled = true; const orig = copyImageBtn.innerHTML; copyImageBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
      try {
        const canvas = await generateCanvas();
        canvas.toBlob(blob => navigator.clipboard.write([new ClipboardItem({'image/png': blob})]).then(() => showToast('Image copied')));
      } catch { showToast('Failed', 'error'); } finally { setTimeout(() => { copyImageBtn.disabled = false; copyImageBtn.innerHTML = orig; }, 300); }
    });

    exportBtn.addEventListener('click', async () => {
      if (exportBtn.disabled) return;
      exportBtn.disabled = true; const orig = exportBtn.innerHTML; exportBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Exporting...';
      try {
        const canvas = await generateCanvas();
        const link = document.createElement('a');
        link.download = 'codesnap.png';
        link.href = canvas.toDataURL();
        link.click();
        showToast('Saved');
      } catch { showToast('Export failed', 'error'); } finally { setTimeout(() => { exportBtn.disabled = false; exportBtn.innerHTML = orig; }, 300); }
    });

    // helpers
    function updatePreview() {
      let highlighted = state.code;
      if (window.hljs) {
        try { highlighted = hljs.highlight(state.code, { language: state.language }).value; }
        catch { highlighted = escapeHTML(state.code); }
      } else { highlighted = escapeHTML(state.code); }
      codeContent.innerHTML = highlighted;
      codeContent.className = 'hljs language-' + state.language;
    }
    function escapeHTML(s) { return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    function updateStats() { const lines = state.code.split('\n').length; const chars = state.code.length; editorStats.textContent = `${lines} lines, ${chars} chars`; }
    function updateFilename() {
      const map = { javascript:'js', html:'html', css:'css', python:'py', json:'json' };
      filenameDisplay.textContent = `snippet.${map[state.language] || 'txt'}`;
    }
  })();
</script>
<!-- font awesome untuk spinner (optional) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</body>
